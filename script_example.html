<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="foo"></span>
</body>
<footer>
    <script>
        function fib(i) {
            if(i < 2) {
                return i;
            }
            return fib(i-1)+fib(i-2);
        }
        let text = "";
        for (let i = 0; i < 10; i++) {
            text = text + fib(i) + ", ";
        }
        document.getElementById("foo").innerHTML = text;
    </script>
</footer>
</html>
